<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Admission portal</title>
</head>
<body style="background-color:gray ;">
  <nav>
    <a style="color: whitesmoke;" href="./index.html">BACK TO HOMEPAGE</a><nav>

<header>
    <h1 style="font-size: 40px; text-align: center">
        Tobex International high school
      </h1>

      <h2 style="font-size: 30px; text-align: center">
        Registration Form 2022/2023 session
      </h2>
      <br />
</header>
  
<form action="#" method="get" >
        <div style="text-align: center ;">

        <label for="Fname">First name:</label>
        <input type="text" name="First name" id="Fname" required />

        <label for="Mname">Middle name:</label>
        <input type="text" name="Middle name" id="Mname" />
  
        <label for="Last name">Last name:</label>
        <input
          type="text"
          name="Last name"
          id="Last name"
          placeholder="Surname" required  /><br /><br />

        <label for="Fathname">Father's name:</label>
        <input type="text" name="Father's name" id="Fathname" required />

        <label for="Mothname">Mother's name:</label>
        <input type="text" name="Mother's name" id="Mothname" required />
  
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" required/> <br><br>
        
         <label for="Tel">Telephone no:</label>
        <input type="tel" name="Telephone" id="Tel" maxlength="11" required/>

         <label for="DOB"> Date of birth:</label>
        <input type="date" name="Date of Birth" id="DOB" maxlength="10" required/> 

        <label for="stateofOrigin">state of Origin</label>
        <select id="stateofOrigin" name="State of Origin">
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="Ondo">Ondo</option>
          <option value="Lagos">Lagos</option>
          <option value="Ekiti">Ekiti</option></select
        ><br /><br />
  </div>

    <div style="text-align:center;">
        <p>Tell us why you would love to join our school</p>
        <label for="About applicant" required></label>
        
        <textarea name="AboutApplicant" id="Aboutapplicant" cols="60" rows="10" placeholder="Not more than 100 words" maxlength="100" required></textarea>
        <br> <br>

        <p><i>Applicants are required to create a username and password which would be used to take the examination</i></p>
        <label for="Username">Username:</label>
        <input type="text" name="Username" id="Username" required/> <br />
        <br />
  
        <label for="Password">Password:</label>
        <input
          type="password"
          name="Password"
          id="Password"
          alt="Your Password"
          placeholder="case sensitive" required> <br><br>

          <label for="RPassword">Re-enter Password:</label>
        <input
          type="password"
          name="Re-enter Password"
          id="RPassword"
          alt="Re-enter Password"
          placeholder="case sensitive" required>
          
          <br /><br />
          <input type="submit" name="submit Application" id="submit" />

    </div>
    <br /><br />
 
  </form> 
    
  <footer style="text-align:right">
        <a style="color: whitesmoke;"href="./entrance examination.html">PROCEED TO EXAMINATION</a>
   </footer>
     
</body>
</html>
